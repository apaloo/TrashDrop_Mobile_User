<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="100" y="20" width="200" height="260" rx="20" ry="20" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="110" y="40" width="180" height="220" fill="#fff" stroke="#ddd"/>
  
  <!-- Browser bar -->
  <rect x="110" y="40" width="180" height="30" fill="#4CAF50" stroke="none"/>
  
  <!-- Menu dots -->
  <circle cx="270" cy="55" r="3" fill="#fff"/>
  <circle cx="260" cy="55" r="3" fill="#fff"/>
  <circle cx="250" cy="55" r="3" fill="#fff"/>
  
  <!-- URL bar -->
  <rect x="120" y="47" width="120" height="16" rx="8" ry="8" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Menu popup -->
  <rect x="190" y="75" width="140" height="120" rx="5" ry="5" fill="#fff" stroke="#ddd" stroke-width="1"/>
  
  <!-- Menu items -->
  <rect x="200" y="95" width="120" height="20" fill="#f9f9f9" rx="3" ry="3"/>
  <text x="210" y="110" font-family="Arial" font-size="12" fill="#333">New tab</text>
  
  <rect x="200" y="125" width="120" height="20" fill="#f9f9f9" rx="3" ry="3"/>
  <text x="210" y="140" font-family="Arial" font-size="12" fill="#333">History</text>
  
  <rect x="200" y="155" width="120" height="20" fill="#4CAF50" rx="3" ry="3"/>
  <text x="210" y="170" font-family="Arial" font-size="12" fill="#fff">Add to Home Screen</text>
  
  <!-- Arrow pointing to menu item -->
  <path d="M190,165 L170,190 L160,180 Z" fill="#FF5722" stroke="none"/>
  <text x="130" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#FF5722">Tap Here</text>
  
  <!-- Home screen with icon -->
  <g transform="translate(20, 20)">
    <rect x="20" y="160" width="60" height="100" rx="5" ry="5" fill="#f5f5f5" stroke="#333" stroke-width="1"/>
    <rect x="25" y="165" width="50" height="80" fill="#fff" stroke="none"/>
    
    <!-- App icon -->
    <rect x="30" y="175" width="20" height="20" rx="4" ry="4" fill="#4CAF50" stroke="none"/>
    <text x="33" y="190" font-family="Arial" font-size="10" fill="#fff">TD</text>
    
    <!-- Label -->
    <text x="25" y="205" font-family="Arial" font-size="8" fill="#333" text-anchor="start">TrashDrop</text>
    
    <!-- Instructional arrow -->
    <path d="M85,180 L65,180" stroke="#FF5722" stroke-width="2" stroke-dasharray="4,2"/>
    <polygon points="67,177 60,180 67,183" fill="#FF5722"/>
  </g>
</svg>
