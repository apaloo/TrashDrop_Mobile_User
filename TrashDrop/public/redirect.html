<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=/login">
    <title>Redirecting to Login...</title>
    <script>
        // Immediate redirect to login page
        window.location.href = '/login';
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 100px;">
        <h2>Redirecting to Login Page...</h2>
        <p>If you are not redirected automatically, please <a href="/login">click here</a>.</p>
    </div>
    <script>
        // Set the href for the manual redirect link
        document.getElementById('redirect-link').href = 'http://127.0.0.1:3000' + window.location.pathname;
    </script>
</body>
</html>
